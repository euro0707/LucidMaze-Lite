<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LucidMaze Lite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>LucidMaze Lite</h1>
            <div class="score-container">
                <p>集中力ポイント: <span id="score">0</span></p>
            </div>
        </header>
        
        <main>
            <div id="puzzle-grid" class="grid-container">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </main>
        
        <footer>
            <button id="log-button" class="action-button">思考ログを見る（仮）</button>
            <button id="complete-button" class="action-button" style="display: none;">完了</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
